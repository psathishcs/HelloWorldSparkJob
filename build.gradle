	compile group: 'org.apache.spark', name: 'spark-hive_2.11', version: '2.3.2'
	compile group: 'org.apache.hbase', name: 'hbase-spark', version: '2.0.0-alpha4'
	compile group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.3.2'
	compile group: 'org.apache.spark', name: 'spark-streaming-kafka-0-10_2.11', version: '2.3.2'
