apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'


dependencies {
   
	compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.2'
	compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.3.2'
	compile group: 'org.apache.spark', name: 'spark-hive_2.11', version: '2.3.2'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task(runHelloWordCount, dependsOn: 'classes', type: JavaExec) {
   main = 'org.hello.spark.HelloWordCount'
   classpath = sourceSets.main.runtimeClasspath
   args '/home/psathishcs/datasets/RITA/2007.csv'
   systemProperty 'simple.message', 'Hellom, World: Word Count!'
}

task(runHelloWordCountHDFS, dependsOn: 'classes', type: JavaExec) {
   main = 'org.hello.spark.HelloWordCountHDFS'
   classpath = sourceSets.main.runtimeClasspath
   args 'datasets/RITA/2007.csv'
   systemProperty 'simple.message', 'Hellom, World: Word Count!'
}
task(runHelloWordCountHive, dependsOn: 'classes', type: JavaExec) {
   main = 'org.hello.spark.HelloWordCountHive'
   classpath = sourceSets.main.runtimeClasspath
   args 'datasets/RITA/2007.csv'
   systemProperty 'simple.message', 'Hellom, World: Word Count!'
